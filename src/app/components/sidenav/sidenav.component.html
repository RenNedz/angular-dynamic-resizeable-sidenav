<!-- Sidenav Body -->
<div class="sidenav-body-container" #sidenavBody (click)="expand()">
  <div class="sidenav-body">
    <div sidenavContentHost></div>
  </div>
</div>

<!-- Toggle Button -->
<button
  class="toggle-button"
  [class.flipped]="!isExpanded"
  (click)="toggleExpanded()"
>
  <mat-icon>chevron_left</mat-icon>
</button>

<!-- Resize Handle -->
<div
  id="resizeHandle"
  #resizeHandle
  [class.resizing]="resizingEvent.isTracking"
></div>
