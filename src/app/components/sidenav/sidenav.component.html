<!-- Sidenav Body -->
<div class="sidenav-body-container" #sidenavBody (click)="expand()">
  <div class="sidenav-body" sidenavContentHost></div>
</div>

<!-- Toggle Button -->
<button
  class="toggle-button"
  [class.flipped]="!isExpanded"
  (click)="toggleExpanded()"
>
  👈
</button>

<!-- Resize Handle -->
<div
  id="resizeHandle"
  #resizeHandle
  [class.resizing]="resizingEvent.isTracking"
></div>
